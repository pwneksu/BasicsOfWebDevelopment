<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main>

    <h1>My Multimedia Showcase</h1>

    <section class="media-section" style="background-color: rgb(from var(--red) r g b / 0.1);">
      <h2 class="red">Image</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/500px-Cat03.jpg"
        alt="Orange cat sitting and looking at the camera">
      <a href="https://commons.wikimedia.org/wiki/File:Cat03.jpg#file">Image</a> is licensed under a <a
        href="https://creativecommons.org/public-domain/cc0/">Creative Commons CC0 1.0 Universal Public Domain
        Dedication</a>.
    </section>

    <section class="media-section" style="background-color: rgb(from var(--blue) r g b / 0.1);">
      <h2 class="blue">Audio</h2>
      <audio controls
        src="https://files.freemusicarchive.org/storage-freemusicarchive-org/tracks/cadse0UmqhuNw4rdOzAykDwPYNGKxR73e0uLlxys.mp3"
        type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p><b>Jazz Daze</b> by <a href="https://freemusicarchive.org/music/Ketsa/contact"><b><u>Ketsa</u></b></a> is
        licensed under a <a href="https://creativecommons.org/licenses/by/4.0"><b><u>Creative Commons Attribution 4.0 International
              License</u></b></a>.</p>
    </section>

    <section class="media-section" style="background-color: rgb(from var(--green) r g b / 0.1);">
      <h2 class="green">Video</h2>
      <video controls>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          type="video/mp4">
        Your browser does not support the video element.
      </video>
      <p>
        "Big Buck Bunny" is licensed under <a href="https://creativecommons.org/licenses/by/3.0/deed.en">Creative Commons Attribution 3.0</a>.
      </p>
    </section>

  </main>
</body>

</html>
